<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h2>Post your Photo and Comments</h2>

        <blockquote ng-repeat="comment in homeCtrl.comments">
            <img src="{{comment.image}}" class="img-responsive">
            <cite class="pull-right">by: {{comment.author}}, {{comment.email}}</cite>
        </blockquote>

        <textarea class="form-control" rows="3"></textarea>
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="jane.doe@example.com">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
            </div>

            <button type="submit" class="btn btn-default">Post</button>
        </form>
    </div>

</div> <!-- /container -->
